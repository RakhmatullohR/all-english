<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive SVG</title>
   <link rel="stylesheet" href="styles.css">
   <style>
      /* Ensure the body takes up full height and removes margin */
      body,
      html {
         /* height: 100%; */
         margin: 0;
         display: flex;
         justify-content: center;
         align-items: center;
         background-color: #f0f0f0;
      }

      /* Set up the container for the SVG to be responsive */
      .svg-wrapper {
         background: #000;
         width: 100%;
         max-width: 1000px;
         height: auto;
      }

      /* Ensure the SVG scales correctly with the container */
      svg {
         width: 100%;
         height: auto;
      }
   </style>
</head>

<body>

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500" width="400px" height="200px" fill="none">

            fill="#FD7D7D" />

</body>

</html>
